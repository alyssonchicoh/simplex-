<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/index.xhtml">

	<ui:define name="nome_pagina">
		<h1>
			<STRONG>Cadastro de Observadores </STRONG>
		</h1>
	</ui:define>

	<ui:define name="botoes">
		<div class="pull-right box-tools">

			<p:commandButton class="btn btn-danger btn-md"
				value="#{msg['voltar']}" action="#{observadorBean.showFormListar}"
				immediate="true" />

			<p:commandButton class="btn btn-primary btn-md"
				value="#{msg['salvar']}" action="#{observadorBean.salvar}"
				update="@form"
				oncomplete="setTimeout(function(){$('[id$=messages]').fadeOut()},'5000')" />

		</div>
	</ui:define>


	<ui:define name="corpo">

		<p:dialog header="Filtro de Usuário" id="usuarioDialog"
			widgetVar="dlg1" modal="true">
			<div class="box-body">
				<div class="form-group">
					<div class="pull-right box-tools">
						<p:commandButton class="btn btn-primary btn-md" value="Buscar"
							process="usuarioDialog" />
					</div>
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Nome</label>
					<p:inputText maxlength="45" styleClass="form-control"
						label="#{msg['grupo.nome']}" id="nomeBusca" />
				</div>

				<p:dataTable id="tbUsuario" rows="5" var="usuario" paginator="true"
					value="#{observadorBean.usuarioList}" paginatorPosition="bottom"
					paginatorAlwaysVisible="false" emptyMessage="#{msg['lista.vazia']}"
					style="max-width: 550px; min-width: 550px">

					<p:column width="40%" headerText="Nome">
	                        #{usuario.nome}
	                    </p:column>


					<p:column width="40%" headerText="Login">
	                        #{usuario.login}
	                    </p:column>


					<p:column width="20%" styleClass="align-center"
						headerText="#{msg['acao']}">
						<p:commandButton title="Selecionar" class="btn btn-success btn-xs"
							value="Selecionar">
							<p:ajax event="click"
								listener="#{observadorBean.definirUsuario(usuario)}"
								update="campoUsuarioHidden,campoUsuario"
								onsuccess="PF('dlg1').hide();" immediate="true" />

						</p:commandButton>
					</p:column>




				</p:dataTable>





			</div>
			<!-- /.box-body -->

			<div class="box-footer">
				<div class="pull-right box-tools">

					<p:commandButton class="btn btn-danger btn-md" value="Fechar"
						onclick="PF('dlg2').hide();" />
				</div>
			</div>

		</p:dialog>

		<p:panel>
			<!-- DIV PRINCIPAL -->
			<div class="box-body">
				<div class="row">

					<!-- DIV DA Coluna -->
					<div class="col-md-6">
						<!-- -->
						<div class="form-group">
							<label for="exampleInputEmail1">Usuário</label>

							<div class="input-group input-group-sm">
								<h:inputHidden label="#{msg['municipio.destino']}"
									id="campoUsuarioHidden" required="false"
									converter="genericCvt" />
								<p:inputText maxlength="45" styleClass="form-control"
									label="Nome" id="campoUsuario" readonly="true"
									value="#{observadorBean.observador.usuario.nome}" />

								<span class="input-group-btn"> <p:commandButton
										id="botaoSelecaoCategoria" icon="ui-icon-search"
										class="btn-primary btn-xs" data-toggle="modal"
										data-target="#modal-default" onclick="PF('dlg1').show();" />
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</p:panel>
	</ui:define>

</ui:composition>

</html>
