<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/index.xhtml">

	<style type="text/css">
		.ui-widget-header {
			padding: 0;
		}

		.ui-widget-header {
			border: none;
		}

		.ui-widget-content {
			border: none;
		}

		.ui-button-text-icon-left .ui-button-text {
			padding: .3em 1em .3em 1.1em;
			background-color: #3c8dbc;
			color: white;
		}
	</style>

	<ui:define name="nome_pagina">
		<h1>
			<STRONG>Finalizar Chamado</STRONG>
		</h1>
	</ui:define>
	
	<ui:define name="botoes">
		<div class="pull-right box-tools">
			<p:commandButton class="btn btn-danger btn-md" value="#{msg['voltar']}" action="#{grupoBean.showFormListar}" immediate="true" />
			
			<h:commandButton class="btn btn-primary btn-md" value="#{msg['salvar']}" action="#{solucaoChamadoBean.salvar}" />
		</div>
	</ui:define>
	
	<ui:define name="corpo">
	
		<f:metadata>
			<f:viewAction action="#{solucaoChamadoBean.initFormEncerramento(param.chamadoId)}" />
		</f:metadata>
		
		<p:panel>
			<div class="box-body">
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<div class="col-md-12 col-md-offset-4">
									<label><h3><b>Solução para o Usuário</b></h3></label>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<p:inputTextarea id="editor" value="#{solucaoChamadoBean.solucaoChamado.solucaoUsuario}" height="250" />
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<div class="col-md-12 col-md-offset-4">
									<label><h3><b>Solução Técnica</b></h3></label>
								</div>
							</div>
						</div>
					</div>
				
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<p:inputTextarea value="#{solucaoChamadoBean.solucaoChamado.solucaoTeccnica}" height="250" />
						</div>
					</div>
				</div>
				</div>
			</div>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
