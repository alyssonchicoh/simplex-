<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		 <link rel="icon" type="image/x-icon" href="resources/img/logo-menor.png"/>
	
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<h:outputStylesheet library="css" name="prism.css" />
		

		<style type="text/css">
@media ( max-width : 768px) {
	div.ui-growl {
		display: none !important;
	}
	div.ui-messages-error {
		display: block !important;
	}
}

@media ( min-width : 769px) {
	div.ui-growl {
		display: block !important;
	}
	div.ui-messages-error {
		display: none !important;
	}
}
</style>
	</h:head>


	<h:body styleClass="hold-transition login-page">
		<p:growl autoUpdate="true" sticky="true" />
		<div id="loader" class="load-bar" style="display: none">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>

		<div class="login-box">

			<BR /> <BR /> <BR /> <span class="login100-form-title p-b-41">
				<h:graphicImage library="img" name="logo.png" class="user-image"
					alt="User Image" style="width: 100%; height: 120%;" />




			</span> <BR /> <BR /> <BR />



			<!-- /.login-logo -->
			<div class="box login-box-body">
			<div class="row">
							<div class="col-xs-10 col-xs-offset-1 ">
				<h:form id="form">
									<div class="row">
				
					<p class="login-box-msg">Faça login para iniciar sua sessão</p>
					<p:messages closable="true" />
					<div class="form-group has-feedback">
						<p:inputText value="#{loginBean.login}" type="email"
							styleClass="form-control" placeholder="Login" required="true"
							autocomplete="off" />
						<i class="fa fa-envelope form-control-feedback"
							style="margin-top: 10px"></i>
					</div>
					<div class="form-group has-feedback">
						<p:inputText value="#{loginBean.senha}" type="password"
							styleClass="form-control" placeholder="Senha" required="true"
							autocomplete="off" />
						<i class="fa fa-lock form-control-feedback"
							style="margin-top: 10px"></i>
					</div>
					</div>
					<div class="row">



						<p:spacer height="10" />
						<div class="row">
							<div class="col-xs-6">
								<p:commandButton styleClass="btn btn-danger btn-block"
									action="#{loginBean.logar}" value="Recuperar Senha"
									process="@form" update="@form" />
							</div>


							<div class="col-xs-6">
								<p:commandButton styleClass="btn btn-success btn-block"
									action="#{loginBean.logar}" value="#{msg['entrar']}"
									process="@form" update="@form" />
							</div>

						</div>


					</div>
					
				</h:form>
</div>
</div>

				<div class="social-auth-links text-center"></div>
				<!-- /.social-auth-links -->


			</div>
			<!-- /.login-box-body -->
		</div>



		<!-- <adm:ripple/> -->

		<style type="text/css">
body .load-bar {
	margin-top: -20px;
}
</style>
	</h:body>
</f:view>
</html>
